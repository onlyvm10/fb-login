<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="./favicon-c636a92a.png" />
    <title>Log in to Facebook</title>
  <link rel="stylesheet" href="./index-919ef8f0.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto mt-48 flex justify-center items-center space-x-6 ">
        <div class="left w-1/2">
            <img class="w-80" src="./Logo-0d6f8d20.svg" alt="FaceBook Logo">
            <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white w-72 rounded-lg p-4 justify-items-center relative">
            <input class="px-2 py-2 border border-gray-300 rounded-md outline-blue-400" type="text"
                placeholder="Email address or phone number"><br>
            <input class="px-2 py-2 border border-gray-300 rounded-md outline-blue-400" type="password"
                placeholder="Password">
            <button class="bg-blue-600 text-white rounded-md my-6 py-2 hover:bg-blue-700 font-semibold">Log in </button>
            <span class="text-center text-xs hover:underline hover:cursor-pointer text-blue-600">Forgotten
                password?</span>
            <hr>
            <button
                class="bg-green-600 text-white rounded-md my-6 py-2 w-fit px-2 mx-auto hover:bg-green-700 font-semibold">Create
                New Account</button>
            <span class="absolute -bottom-14 text-sm"> <span
                    class="font-bold hover:cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand
                or business.</span>

        </div>
    </div>

</body>

</html>
